<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トランプ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>トランプ β010</h1>

  <div id="app">

    <!-- 残り枚数 -->
    <div id="count-area">
      残り <span id="count"></span> 枚
    </div>

    <!-- 山札（ここでめくる） -->
    <div id="deck-wrapper">
      <div id="deck-card" class="card main">
        <div class="card-inner">
          <div class="card-face back">
            <img src="img/ura.png">
          </div>
          <div class="card-face front">
            <img src="img/ura.png">
          </div>
        </div>
      </div>
    </div>
    
    <!-- 引く -->
    <button id="draw-btn" onclick="drawCard()">引く</button>

    <!-- シャッフル -->
    <button id="shuffle-btn" onclick="shuffleDeck()">シャッフル</button>

    <!-- ログ -->
    <div id="log">
      <ul id="log-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
